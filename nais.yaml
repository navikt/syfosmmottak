name: "syfomottak"
image: "repo.adeo.no:5443/syfo/syfomottak"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
used:
  - alias: srvsyfomottak
    resourceType: Credential
  - alias: mqGateway04
    resourceType: QueueManager
  - alias: syfomottak_backout_queue
    resourceType: queue
  - alias: syfomottak_input_queue
    resourceType: Queue
  - alias: mottak_queue_utsending
    resourceType: Queue
    propertyMap:
      queueName: MOTTAK_QUEUE_UTSENDING_QUEUENAME

