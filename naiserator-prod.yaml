apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmmottak
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: /azuread/data/prod/creds/syfosmmottak
        mountPath: /secrets/azuread/syfosmmottak
      - kvPath: /kv/prod/fss/syfosmmottak/default
        mountPath: /secrets/default
      - kvPath: serviceuser/data/prod/srvsyfosmmottak
        mountPath: /secrets/serviceuser
  webproxy: true
  env:
    - name: SUBSCRIPTION_ENDPOINT_URL
      value: https://wasapp.adeo.no/nav-emottak-eletter-web/services/
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: PERSON_V3_ENDPOINT_URL
      value: https://wasapp.adeo.no/tpsws/ws/Person/v3
    - name: AKTOR_REGISTER_V1_URL
      value: https://app.adeo.no/aktoerregister/api/v1
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: MQ_HOST_NAME
      value: a01apvl064.adeo.no
    - name: MQ_PORT
      value: '1414'
    - name: MQ_GATEWAY_NAME
      value: MPLSC04
    - name: MQ_CHANNEL_NAME
      value: P_SYFOSMMOTTAK
    - name: MQ_SYFOSERVICE_QUEUE_NAME
      value: QA.P_EIA_SYFO_OUTBOUND
    - name: MQ_INPUT_QUEUE_NAME
      value: QA.P_SYFOSMMOTTAK.INPUT
    - name: MQ_APPREC_QUEUE_NAME
      value: QA.P414.IU03_UTSENDING
    - name: MQ_INPUT_BOQ_QUEUE_NAME
      value: P_SYFOSMMOTTAK.INPUT_BOQ
    - name: EGEN_ANSATT_URL
      value: https://wasapp.adeo.no/tpsws/EgenAnsatt_v1
    - name: ARBEIDSFORDELING_API
      value: https://app.adeo.no/norg2/api/v1/arbeidsfordeling
    - name: AADACCESSTOKEN_URL
      value: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/token
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.nais.adeo.no/graphql
