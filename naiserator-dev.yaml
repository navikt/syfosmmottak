apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfosmmottak
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  gcp:
    sqlInstances:
      - name: syfosmmottak-instance
        type: POSTGRES_14
        diskSize: 10
        databases:
          - name: syfosmmottak
            envVarPrefix: DB
        diskAutoresize: true
        highAvailability: false
        diskType: SSD
        insights:
          enabled: true
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 50m
      memory: 700Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    outbound:
      rules:
        - application: syfosmregler
        - application: syfohelsenettproxy
        - application: clamav
          namespace: nais-system
        - application: smtss
      external:
        - host: smgcp-proxy.dev-fss-pub.nais.io
        - host: pdl-api.dev-fss-pub.nais.io
        - host: b27apvl222.preprod.local
          ports:
            - port: 1413
  vault:
    enabled: false
  webproxy: false
  envFrom:
    - secret: srvsyfosmmottak-secrets
    - secret: syfosmmottak-keystore-pwd
  filesFrom:
    - mountPath: /var/run/secrets
      secret: sykmeldingvedlegg-google-creds
    - mountPath: /var/run/keystore
      secret: syfosmmottak-keystore
  secureLogs:
    enabled: true
  env:
    - name: MQ_HOST_NAME
      value: b27apvl222.preprod.local
    - name: MQ_PORT
      value: '1413'
    - name: MQ_GATEWAY_NAME
      value: MQLS04
    - name: MQ_CHANNEL_NAME
      value: Q1_SYFOSMMOTTAK
    - name: MQ_INPUT_QUEUE_NAME
      value: QA.Q1_SYFOSMMOTTAK.INPUT
    - name: MQ_INPUT_BOQ_QUEUE_NAME
      value: Q1_SYFOSMMOTTAK.INPUT_BOQ
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: HELSENETT_ENDPOINT_URL
      value: http://syfohelsenettproxy
    - name: HELSENETT_SCOPE
      value: api://dev-gcp.teamsykmelding.syfohelsenettproxy/.default
    - name: SYKMELDING_VEDLEGG_BUCKET_NAME
      value: teamsykmelding-sykmelding-vedlegg-bucket-dev
    - name: SMGCP_PROXY_SCOPE
      value: api://dev-fss.teamsykmelding.smgcp-proxy/.default
    - name: SMGCP_PROXY_URL
      value: https://smgcp-proxy.dev-fss-pub.nais.io
    - name: SYFOSMREGLER_API_SCOPE
      value: api://dev-gcp.teamsykmelding.syfosmregler/.default
    - name: MQ_KEYSTORE_PATH
      value: /var/run/keystore/syfosmmottak-keystore.jks
    - name: SMTSS_API_SCOPE
      value: api://dev-gcp.teamsykmelding.smtss/.default
